buildscript {
    ext {
        kotlin_version = '1.9.20'
        androidx_core_version = '1.9.0'
        androidx_viewmodel_version = '2.5.1'
        androidx_runtime_version = '2.5.1'
        androidx_navigation_version = '2.5.3'
        splash_screen_version = '1.0.0'
        appcompat_version = '1.6.0-rc01'
        material_version = '1.7.0'
        coroutines_version = '1.7.3'
        ktor_version = '2.3.6'
        okhttp_interceptor_version = '4.12.0'
        kotlinx_datetime_version = '0.4.1'
        koin_android_version = '3.5.0'
        koin_android_compose_version = '3.5.0'
        koin_test_version = '3.5.0'
        androidx_security_version = '1.0.0'
        kotlinx_serialization_version = '1.6.0'
        coil_version = '2.5.0'
        compose_ui_version = '1.3.2'
        compose_material3_version = '1.0.1'
        compose_material_icons_versin = '1.3.1'
        activity_compose_version = '1.6.1'
        lottie_version = '6.1.0'

        junit_test_version = '4.13.2'
        androidx_junit_test_version = '1.1.4'
        androidx_espresso_core = '3.5.0'
    }
}

plugins {
    id 'com.android.application' version '7.3.1' apply false
    id 'com.android.library' version '7.3.1' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
