buildscript {
    ext {
        kotlin_version = '1.7.10'
        androidx_core_version = '1.9.0'
        androidx_viewmodel_version = '2.5.1'
        androidx_runtime_version = '2.5.1'
        androidx_navigation_version = '2.5.2'
        splash_screen_version = '1.0.0'
        appcompat_version = '1.6.0-rc01'
        material_version = '1.6.1'
        coroutines_version = '1.6.4'
        ktor_version = '2.1.2'
        okhttp_interceptor_version = '4.9.3'
        kotlinx_datetime_version = '0.4.0'
        koin_version = '3.2.2'
        koin_android_version = '3.2.2'
        koin_android_compose_version = '3.2.2'
        androidx_security_version = '1.0.0'
        kotlinx_serialization_version = '1.4.0'
        coil_version = '2.2.2'
        compose_ui_version = '1.3.0-rc01'
        compose_material3_version = '1.0.0-rc01'
        compose_material_icons_versin = '1.2.1'
        activity_compose_version = '1.6.0'
        lottie_version = '5.2.0'

        koin_ksp_version = '1.0.3'
        ksp_version = '1.7.10-1.0.6'

        junit_test_version = '4.13.2'
        androidx_junit_test_version = '1.1.3'
    }
}

plugins {
    id 'com.android.application' version '7.3.0' apply false
    id 'com.android.library' version '7.3.0' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
    id "com.google.devtools.ksp" version "$ksp_version"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
