env:
  global:
    - ANDROID_API=33
    - ANDROID_BUILD_TOOLS=32.0.0

language: android
dist: trusty
os:
  - linux
  
jdk: openjdk11

#matrix:
#  include:
#    - jdk: openjdk11
#      before_install:
#        - rm "${JAVA_HOME}/lib/security/cacerts"
#        - ln -s /etc/ssl/certs/java/cacerts "${JAVA_HOME}/lib/security/cacerts"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  licenses:
    - '.+'

  components:
    - tools
    - android-$ANDROID_API
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository

#before_install:
#  - yes | sdkmanager "platforms;android-33"

script:
  - wget https://github.com/sormuras/bach/blob/master/install-jdk.sh
  - chmod +x $TRAVIS_BUILD_DIR/install-jdk.sh
  - export JAVA_HOME=$HOME/openjdk11
  - $TRAVIS_BUILD_DIR/install-jdk.sh -F 11 -L GPL --target $JAVA_HOME
  - chmod +x ./gradlew
  - ./gradlew check
  - ./gradlew lint
  - ./gradlew build
  - ./gradlew test

notifications:
  email: false
