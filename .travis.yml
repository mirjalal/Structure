env:
  global:
    - ANDROID_API=33
    - EMULATOR_API=33
    - ANDROID_BUILD_TOOLS=32.0.0

language: android
dist: trusty
os:
  - linux

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  licenses:
    - '.+'

  components:
    - tools
    - android-$EMULATOR_API
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository

before_install:
  - yes | sdkmanager "platforms;android-33"

script:
  - wget https://gist.githubusercontent.com/mirjalal/c5c9c5f2b728fcbaafef411a08ff1ebe/raw/bf1ec22af9b6b1da4b0da8a08720d44a0ee1e5ea/install_jdk.sh
  - chmod +x $HOME/install-jdk.sh
  - export JAVA_HOME=$HOME/openjdk11
  - ./$HOME/install_jdk.sh -F 11
  - chmod +x ./gradlew
  - ./gradlew check
  - ./gradlew build
  - ./gradlew test

notifications:
  email: false
